<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack to WordPress Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #5568d3;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .connection-status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .connection-item {
            flex: 1;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .connection-item.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-item.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .mappings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .mappings-table th,
        .mappings-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .mappings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .mappings-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            background: #f8f9fa;
        }

        .result-item.created {
            background: #d4edda;
            color: #155724;
        }

        .result-item.updated {
            background: #d1ecf1;
            color: #0c5460;
        }

        .result-item.error {
            background: #f8d7da;
            color: #721c24;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîÑ Slack to WordPress Sync</h1>
            <p class="subtitle">Automatically sync Slack threads to WordPress blog posts</p>

            <div id="message"></div>

            <div>
                <button class="button" onclick="testConnections()">Test Connections</button>
                <button class="button" onclick="syncAll()">Sync All Threads</button>
                <button class="button" onclick="loadStatus()">Refresh Status</button>
            </div>

            <div id="connectionStatus" style="margin-top: 20px;"></div>
        </div>

        <div class="card">
            <h2>üìä Sync Status</h2>
            <div id="loading" class="loading">Loading...</div>
            <div id="status"></div>
        </div>

        <div class="card">
            <h2>üìù Thread Mappings</h2>
            <p class="subtitle">Linked Slack threads and WordPress posts</p>
            <div id="mappings"></div>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.className = `status ${type}`;
            msgDiv.textContent = message;
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        async function testConnections() {
            showLoading();
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (data.success) {
                    const statusDiv = document.getElementById('connectionStatus');
                    statusDiv.innerHTML = `
                        <div class="connection-status">
                            <div class="connection-item ${data.connections.slack ? 'connected' : 'disconnected'}">
                                <strong>Slack</strong><br>
                                ${data.connections.slack ? '‚úì Connected' : '‚úó Disconnected'}
                            </div>
                            <div class="connection-item ${data.connections.wordpress ? 'connected' : 'disconnected'}">
                                <strong>WordPress</strong><br>
                                ${data.connections.wordpress ? '‚úì Connected' : '‚úó Disconnected'}
                            </div>
                        </div>
                    `;
                    showMessage('Connection test complete', 'success');
                } else {
                    showMessage('Connection test failed: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error testing connections: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function syncAll() {
            showLoading();
            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    const results = data.results;
                    let message = `Sync complete: ${results.created.length} created, ${results.updated.length} updated, ${results.errors.length} errors`;
                    showMessage(message, results.errors.length > 0 ? 'error' : 'success');
                    
                    // Show detailed results
                    displayResults(results);
                    
                    // Refresh status
                    await loadStatus();
                } else {
                    showMessage('Sync failed: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error during sync: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayResults(results) {
            const statusDiv = document.getElementById('status');
            let html = '<div class="results"><h3>Sync Results</h3>';
            
            results.created.forEach(item => {
                html += `<div class="result-item created">‚úì Created: <strong>${item.title}</strong> - <a href="${item.link}" target="_blank">View Post</a></div>`;
            });
            
            results.updated.forEach(item => {
                html += `<div class="result-item updated">‚Üª Updated: <strong>${item.title}</strong> - <a href="${item.link}" target="_blank">View Post</a></div>`;
            });
            
            results.errors.forEach(item => {
                html += `<div class="result-item error">‚úó Error: Thread ${item.threadTs} - ${item.error}</div>`;
            });
            
            html += '</div>';
            statusDiv.innerHTML = html;
        }

        async function loadStatus() {
            showLoading();
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    displayMappings(data.mappings);
                    showMessage(`Loaded ${data.totalMappings} thread mappings`, 'success');
                } else {
                    showMessage('Failed to load status: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error loading status: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayMappings(mappings) {
            const mappingsDiv = document.getElementById('mappings');
            
            if (mappings.length === 0) {
                mappingsDiv.innerHTML = '<p class="subtitle">No thread mappings yet. Click "Sync All Threads" to get started.</p>';
                return;
            }
            
            let html = '<table class="mappings-table">';
            html += '<thead><tr><th>Thread ID</th><th>Post ID</th><th>Title</th><th>Last Updated</th></tr></thead>';
            html += '<tbody>';
            
            mappings.forEach(mapping => {
                const date = new Date(mapping.lastUpdated).toLocaleString();
                html += `<tr>
                    <td><code>${mapping.threadTs}</code></td>
                    <td>${mapping.postId}</td>
                    <td>${mapping.title}</td>
                    <td class="timestamp">${date}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            mappingsDiv.innerHTML = html;
        }

        // Load status on page load
        window.addEventListener('load', () => {
            loadStatus();
        });
    </script>
</body>
</html>
